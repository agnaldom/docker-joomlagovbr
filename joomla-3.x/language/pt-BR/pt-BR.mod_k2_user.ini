K2_MOD_K2_USER_DESCRIPTION="K2 User é uma versão melhorada do módulo de login do Joomla!. Use-o para exibir uma caixa de login para seus usuários. Quando os usuários estiverem conectados, eles verão o bloco de usuário (barra de ferramentas), que lhes permite realizar tarefas como: adicionar / editar itens K2 (com base em seus direitos de acesso), moderar comentários de seus itens (de novo, com base em seus direitos de acesso) , atualizar os seus dados pessoais (perfil) e acessar rapidamente todos os seus itens publicados (a página de usuário / blog). Este módulo substitui o módulo 'Login K2"_QQ_" na v2.5 e posterior. Se você estiver usando o módulo "_QQ_"K2 Login"_QQ_", por favor, certifique-se de substituí-lo por este. Na v2.6 do K2, o módulo 'K2 Login' será removido permanentemente do pacote de extensão K2."
