MOD_K2_CONTENT="K2 content"
K2_MOD_K2_CONTENT_DESCRIPTION="K2 Content é o módulo primário de recuperação de "_QQ_"conteúdo"_QQ_" para o K2. Você pode configurar vários filtros de elementos de categoria e itens para exibis um número de itens vindos do componente K2. Usando múltiplas cópias deste módulo (com configurações variáveis) você pode conseguir complexos layouts de sites de revistas/publicadoras de notícias."
