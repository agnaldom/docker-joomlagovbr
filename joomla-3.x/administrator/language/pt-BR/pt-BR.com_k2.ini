K2_SEF_USE_CAT_ID_IN_URL_DESC="Se você optar por não usar o ID da categoria em seus URLs, por favor, entenda o seguinte: a) Para cada ligação categoria K2 gerou em um Joomla! página encontrará uma consulta adicional ao banco de dados (hit de desempenho) e b) As categorias com o mesmo 'Alias ​​título' entrarão em conflito na estrutura do seu site (apenas um deles sempre será exibido). Esta configuração pode ser utilizada com segurança em sites com algumas categorias máximo, onde você provavelmente sabe o alias para cada categoria K2."
