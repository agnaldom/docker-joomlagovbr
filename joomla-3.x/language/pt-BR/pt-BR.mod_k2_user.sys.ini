MOD_K2_USER="Usuário K2"
K2_MOD_K2_USER_DESCRIPTION="K2 Usuário é uma versão otimizada do módulo login do Joomla!. Use-o para exibir uma caixa de login para seus usuários. Quando os usuários estiverem logados, eles verão o bloco de usuário (toolbar), que os permite realizar tarefas como: adicionar/editar itens K2 (baseado nos direitos de acesso deles), moderar comentários para seus itens (novamente, baseado nos direitos de acesso deles), atualizar seus detalhes pessoais (perfil) e rapidamente acessar todos os itens publicados deles (a página/blog do usuário). Este módulo substitui o módulo 'K2 Login' na v2.5 e acima. Se você está usando o módulo 'K2 Login', favor certificar-se de substituí-lo com este um. Na v2.6 do K2, o módulo 'K2 Login' será permanentemente removido do pacote de extensões do K2."
