K2_ABOUT="Sobre"
K2_ABOUT_TEXT="<div id='k2AboutBlock'>\n<h1>\nK2, uma poderosa extensão de conteúdo para Joomla!\n</h1>\nVocê já o conhece ... Joomla! é um grande sistema de gerenciamento de conteúdo. Na verdade, ele é considerado um dos melhores do mundo. Mas o sistema de artigo padrão no Joomla! é tão espartano! Apenas um título, o seu corpo de conteúdo e é isso. Este é o espaço que o K2 vem ocupar\n<br />\n<br />\n<a target='_blank' href='http://getk2.org/'>\nK2\n</a>\nfoi construído como uma substituição completa do sistema de artigo padrão no Joomla. Instale-o como qualquer Joomla! extensão, importar seus artigos a partir do padrão do Joomla! sistema de artigo e você começar imediatamente uma série de novos recursos para o seu conteúdo existente: ricas formas de conteúdo para itens (! pensar em Joomla artigos com campos adicionais para imagens do artigo, vídeos, podcasts e outros arquivos de áudio, galerias de imagens e anexos), sem complicações livre de gerenciamento de imagem (imagens de itens enviados são automaticamente redimensionadas para seis dimensões configuráveis, de forma global ou por categoria - agora você pode esquecer sobre o uso de Photoshop redimensionamento), comentários, tagging, built-in opções para ampliar as formas de conteúdo (por exemplo, para criar catálogos de produtos), os módulos de conteúdo poderoso buscar conteúdo K2 em qualquer maneira que você pode imaginar, a edição frontend com fácil de usar as configurações de controle de acesso (para sites de conteúdo pesado), poderoso e fácil de templates (e sub-templates) para ir acima da 'Joomla ! médio "_QQ_", perfis de usuário estendidos, grupos de usuários, blogs, um plugin API poderosa para estender artigo / categoria / formas do usuário, 'arrastar e soltar' gerenciador de mídia e muito mais!\n<br />\n<br />\nK2 é a solução ideal para o gerenciamento de seu conteúdo, independentemente do 'tamanho' site: você pode usá-lo a partir de um pequeno blog para um site corporativo complexo ou até mesmo um ambiente multi-autor (portais, revistas etc.) Para dar um exemplo prático, usando K2, você pode transformar o seu Joomla! site para um news / revista site com blogs autor, catálogos de produtos, carteira de trabalho, base de conhecimento, de download / Gerenciador de Documentos, Listagem de diretórios, lista de eventos e muito mais, tudo isso empacotado em um pacote! E uma vez que K2 é extensível com campos adicionais para seu formulário de item de base, você pode facilmente criar categorias específicas de tipos de conteúdo, por exemplo, artigo, blog, página do produto, listagem do diretório.\n<br />\n<br />\nNão é de admirar que os poderes K2 alguns dos maiores e mais populares Joomla! locais já construídos em todo o mundo!\n<br />\n<br />\nEsses recursos integrados em K2 não só poupar administradores de sites de gerenciamento de tempo precioso (a partir de gerir uma dúzia de extensões que seriam necessários), mas também para permitir um melhor desempenho.\n<br />\n<br />\nK2 foi construído sobre esses quatro princípios: rico em recursos de conteúdo, facilidade de uso, flexíveis templates, o desempenho\n<br />\n<br />\n<strong>\nE o melhor de tudo? K2 é totalmente livre para usar!\n</strong>\n<h2>\nMilestones K2\n</h2>\nK2 já foi baixado mais de\n<b>\n1 milhão de vezes\n</b>\n(A partir de Janeiro de 2013), tem sido\n<a target='_blank' title='K2 traduções / linguagem K2 packs' href='extend/translations'>\ntraduzido em mais de 50 idiomas\n</a>\ne existem\n<a href='http://extensions.joomla.org/search?q=k2' target='_blank'>\nmais de 500 extensões listadas\n</a>\nno Joomla! Extensions Directory já apoiando K2. E acabamos de lançar o novo\n<a href='http://getk2.org/extend'>\nExtensões Diretório K2\n</a>\n, Aka KED.\n<br />\n<br />\nK2 foi agraciado com 'melhor componente para 2010 em J and Beyond, o Joomla internacional! conferência. É atualmente alimenta alguns dos mais alta profile / alta Joomla trânsito! sites em todo o mundo.\n<h2>\nJoomla! prestadores de modelo amo K2!\n</h2>\nK2 é o\n<b>\nde fato\n</b>\nextensão de conteúdo suportado por todos os principais Joomla! prestadores de modelo, incluindo\n<a href='http://www.gavick.com' target='_blank' title='GavickPro'>\nGavickPro\n</a>\n,\n<a href='http://www.joomlart.com' target='_blank' title='JoomlArt'>\nJoomlArt\n</a>\n,\n<a href='http://www.joomlabamboo.com' target='_blank' title='JoomlaBamboo'>\nJoomlaBamboo\n</a>\n,\n<a href='http://www.rockettheme.com' target='_blank' title='RocketTheme'>\nRocketTheme\n</a>\n,\n<a href='http://www.joomlashack.com' target='_blank' title='JoomlaShack'>\nJoomlashack\n</a>\ne muitos mais. Com\n<b>\nmais de um milhão de downloads\n</b>\n(A partir de Janeiro de 2013), é realmente não saber por que!\n<h2>\nJunte-se à Comunidade K2!\n</h2>\n<ul class='k2GenericList'>\n<li>\n<a target='_blank' href='http://getk2.org/community'>\nFórum Comunidade\n</a>\n</li>\n<li>\n<a target='_blank' href='http://getk2.org/documentation'>\nDocumentação\n</a>\n</li>\n<li>\n<a target='_blank' href='http://getk2.org/documentation/videos'>\nVídeos\n</a>\n</li>\n<li>\n<a target='_blank' href='http://getk2.org/extend'>\nExtensões e modelos K2\n</a>\n</li>\n<li>\n<a target='_blank' href='http://getk2.org/extend/translations'>\nTraduções K2\n</a>\n</li>\n<li>\n<a target='_blank' href='http://getk2.org/showcase'>\nK2 Showcase do site\n</a>\n</li>\n</ul>\n<b>\nK2\n</b>\né um\n<a target='_blank' href='http://www.joomla.org/'>\nJoomla!\n</a>\npacote de extensão desenvolvido pela\n<a target='_blank' href='http://www.joomlaworks.net'>\nJoomlaWorks\n</a>\n, Lançado sob o\n<a target='_blank' href='http://www.gnu.org/licenses/gpl-2.0.html'>\nGNU / GPL v2\n</a>\nlicença.\n<br />\n<br />\nCopyright © 2006 - 2013 JoomlaWorks Ltd. Todos os direitos reservados.\n<br />\n<br />\n<i>\n(Última atualização: 08 de julho de 2013 - Versão 2.6.7)\n</I>\n</div>"
