K2_SEF_ITEM_URL_CUSTOM_PREFIX_DESC="Este prefixo (palavra) será usado na frente de cada item de URL K2. Se você usar "_QQ_"história"_QQ_", por exemplo, todos os itens URLs K2 iria mostrar como este "_QQ_"domain.com/story/123-item-title-alias ', desde que tenham pelo menos um item de menu apontando para todas as categorias K2 como o seu menu inicial . Útil para blogs ou portais de notícias."
