K2_SEF_URL_CHARACTER_REPLACEMENTS="Substituições de caracteres em URL SEF"
K2_SEF_URL_CHARACTER_REPLACEMENTS_DESC="No Joomla! 1.5, as "_QQ_"unicode URLs"_QQ_" não têm suporte sem recorrer a um plugin (Unicode Slugs). Se você não tiver esse plugin instalado, K2 poderá produzir contudo "_QQ_"unicode URLs"_QQ_" usando características de substituição. Da mesma forma no Joomla! 1.7 ou mais recente, se as opções de URLs unicode estão desativados na configuração global, K2 pode aplicar essas características de substituições para o conteúdo que for produzido pelo meio do K2. Essa característica é especialmente útil se você deseja substituir o padrão do Joomla! e converter por exemplo, caracteres não-latinos para os 'latim equivalentes "_QQ_"."
