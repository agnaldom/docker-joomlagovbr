PLG_RECAPTCHA_ERROR_INVALID_SITE_PRIVATE_KEY="Não fomos capazes de verificar a chave privada."
PLG_RECAPTCHA_ERROR_INVALID_REQUEST_COOKIE="O parâmetro desafio de verificar o script estava incorreto."
PLG_RECAPTCHA_ERROR_INCORRECT_CAPTCHA_SOL="A solução CAPTCHA estava incorreta."
