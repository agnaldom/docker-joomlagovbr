COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="O diretório temporário do Joomla! não está configurado"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="O diretório temporário do Joomla! onde o Joomla! copia e descompacta uma extensão, e os arquivos são copiados em seus diretórios. Se a configuração não estiver no configuration.php ($tmp_path) então você não poderá enviar extensões. Crie um diretório com permissão ao Joomla!, para corrigir este problema."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Diretório temporário do Joomla! sem permissão de escrita ou não existe"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="O diretório temporário do Joomla! não pode ser modificado pelo Joomla!, ou pode não existir, que pode causar problemas quando tentando enviar extensões ao Joomla!. Se estiver tendo problemas ao enviar extensões, tenham certeza que o diretório em seu configuration.php existe ou verifique o '%s' e dê permissão de escrita e veja se isto corrige este problema."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Limite de memória do PHP baixo"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="A memória do PHP está configurada para menos que 8MB, o que pode causar problemas quando instalando extensões complexas. Por favor, aumente este valor para o mínimo de 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Limite de memória do PHP potencialmente baixo"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="A memória do PHP está configurada para menos que 16MB, o que pode causar problemas quando instalando extensões complexas. Por favor, aumente este valor para o mínimo de 16MB."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Tamanho máximo do PHP POST"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="A configuração do tamanho máximo do POST ajuda a quantidade de dados que podem ser enviados via POST ao servidor. Isto inclui o envio através dos formulários de artigos, mídia (imagens, vídeos) e extensões. Este valor menor que 2MB pode impedir o envio de extensões maiores. Isto é configurado no php.ini através do post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Tamanho envio de arquivos do PHP"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="O tamanho máximo do arquivo para envio está definido com menos de 2MB, o que pode impedí-lo de enviar extensões complexas."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Antes de atualizar certifique-se que esse update é compatível com a sua instalação Joomla!. Se você for atualizar o Joomla!, certifique-se que as extensões instaladas tem versões disponíveis para o seu novo Joomla!."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Tamanho do PHP Upload maior que o tamanho do POST"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="O valor da diretiva upload_max_filesize no php.ini é maior que o valor da diretiva post_max_size. A diretiva post_max_size terá precedência e bloqueará requisições maiores que ela. Isto geralmente é um erro de configuração, quando se tenta aumentar o tamanho para o envio. Por favor, aumente o upload_max_filesize para mesmo que post_max_size, ou vice-versa"
COM_INSTALLER_MSG_WARNINGS_NONE="Nenhuma advertência detectada"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Aviso: Atualização Incompleta!</h1><p>A atualização está parcialmente completa. Por favor, faça uma segunda atualização para completar o processo.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="O diretório temporário do PHP não está definido"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="O diretório temporário do PHP é o diretório que o PHP utiliza para armazenar um arquivo enviado, antes que o Joomla! possa acessar o mesmo. Enquanto o diretório não for configurado, será sempre um problema, se estiver com problemas com os arquivos de manifesto não sendo detectados ou arquivos enviados não sendo detectados, configurando isto em seu arquivo php.ini pode corrigir este problema."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="O diretório do PHP temporário não é gravável"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="O diretório do PHP não pode ser modificado pelo Joomla!, o que pode causar problemas quanto tentando enviar extensões ao Joomla!. Se estiver tendo problemas com o envio de extensões, verifique o '%s' e configure para permissão de escrita para corrigir este problema."
