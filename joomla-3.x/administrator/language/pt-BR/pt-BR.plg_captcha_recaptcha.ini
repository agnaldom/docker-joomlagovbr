PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Esse plugin CAPTCHA usa o serviço CAPTCHA para evitar spammers, enquanto ajuda a digitalizar livros, jornais e programas antigos de rádio. Para obter uma chave pública e privada para o seu domínio, vá para http://google.com/recaptcha. Para usar esta nova conta para o registro, vá para Opções na Gerenciador de Usuário e selecione Captcha - reCaptcha como Captcha."
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"

; Params
PLG_RECAPTCHA_PUBLIC_KEY_LABEL="Chave Pública"
PLG_RECAPTCHA_PUBLIC_KEY_DESC="Usados ​​no código JavaScript que é servido para os seus usuários. Veja a descrição no plugin para instruções sobre como obter uma chave pública."
PLG_RECAPTCHA_PRIVATE_KEY_LABEL="Chave Privada"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="Utilizado na comunicação entre o servidor e o servidor ReCaptcha. Certifique-se de manter isso em segredo. Veja a descrição do plugin para instruções sobre como obter uma chave privada"
PLG_RECAPTCHA_THEME_LABEL="Tema"
PLG_RECAPTCHA_THEME_DESC="Define qual o tema a ser usado para reCAPTCHA."
PLG_RECAPTCHA_THEME_RED="Vermelho"
PLG_RECAPTCHA_THEME_WHITE="Branco"
PLG_RECAPTCHA_THEME_BLACKGLASS="PretoGlass"
PLG_RECAPTCHA_THEME_CLEAN="Clean"
PLG_RECAPTCHA_LANG_LABEL="Linguagem"
PLG_RECAPTCHA_LANG_DESC="Selecione o idioma para o reCAPTCHA. Se padrão está definido e o arquivo de linguagem tem tradução personalizado, ele será usado."

