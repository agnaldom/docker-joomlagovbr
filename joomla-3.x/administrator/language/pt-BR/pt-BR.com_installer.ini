COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Esta tela permite a você descobrir extensões, que podem não ter sido instaladas, durante o processo normal de instalação. <br />Por exemplo, algumas extensões são muito grandes, para serem enviadas via interface web, devido a limitações do servidor de hospedagem. Usando esta função, você pode enviar arquivos de extensões, diretamente para seu servidor web, usando outros meios como FTP ou SFTP, colocando estes arquivos de extensões, diretamente em seus diretórios apropriados. <br />Você pode usar a função de descobrimento, para encontrar novas extensões, enviar e ativá-las em seu instalação do Joomla!. <br />Usando a operação de descobrimento, você pode também descobrir e instalar múltiplas extensões ao mesmo tempo."
