K2_MENU_TO_RENDER_DESC="Ao colocar um menu Joomla! multi-level dentro do bloco do usuário, você estará essencialmente expandindo as opções de edição / navegação para seus usuários. Por exemplo, você pode criar um item de menu com links para criar um novo blog, produto ou outro item, usando o novo item do menu 'formulário de item' no K2 v2.5 ou mais recente. Veja como utilizar o módulo no site getk2.org."
